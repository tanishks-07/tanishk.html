<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College_Experiment 5</title>
</head>
<body>
<h1><center>Student Registration Form</center></h1>
<hr>
<form>
    <label for="FullName">Full Name:</label>
    <input type="Text" id="FullName" Placeholder="Enter your name" name="userFullName">
    <br></br>
    <label for="Email">Email:</label>
    <input type="text" id="Email" Placeholder="Enter your Email" name="userEmail">
    <br></br>
    <label for="Password">Password:</label>
    <input type="password" id="Password" Placeholder="Enter Password">
    <br></br>

    <label>Gender:</label>

    <input type="radio" id="Male" value="Male" name="userMale">
    <label for="Male">Male</label>
    
     <input type="radio" id="Female" value="Female" name="userFemale"> 
     <label for="Female">Female</label>
    
     <input type="radio" id="Other" Value="Other" name="userOther">
    <label for="Other">Other</label>
    <br></br>
    
    <label for="Course">Course:</label>
    <input type="text" id="course" Placeholder="Select your Course" name="userCourse">
    <br></br>

    <label for="Address:">Address:</label>
    <br>

    <textarea id="Address" name="form" rows="4" cols="50"></textarea>
    <br></br>
    <button>Register</button>
    <button>Clear</button>
    </form>








    
</body>
</html>
