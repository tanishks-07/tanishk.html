<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College_Experiment 5</title>
</head>
<body>
<h1><center>Student Registration Form</center></h1>
<hr>
<form>
    <label for="FullName">Full Name:</label>
    <input type="Text" id="FullName" Placeholder="Enter your name" name="userFullName">
    <br></br>
    <label for="Email">Email:</label>
    <input type="text" id="Email" Placeholder="Enter your Email" name="userEmail">
    <br></br>
    <label for="Password">Password:</label>
    <input type="password" id="Password" Placeholder="Enter Password">
    <br></br>

    <label>Gender:</label>

    <input type="radio" id="Male" value="Male" name="userMale">
    <label for="Male">Male</label>
    
     <input type="radio" id="Female" value="Female" name="userFemale"> 
     <label for="Female">Female</label>
    
     <input type="radio" id="Other" Value="Other" name="userOther">
    <label for="Other">Other</label>
    <br></br>
    
    <label for="Course">Course:</label>
    <Select type="course" id="Course">
        <option value="Select Course" align="center">Select Course</option>
        <option value="Computer Science Engineering">Computer Science Engineering</option>
        <option value="Electronics Engineering">Electronics Engineering</option>
        <option value="Mechanical Engineering">Mechanical Engineerin</option>
    </Select>
    <br></br>

    <label for="ContactNo:">Contact No:</label>
    <input type="number" id="ContactNo" placeholder="Enter your phone number" name="userContactNo">
    <br><br>

        

    <label for="Address:">Address:</label>
    <br>

    <textarea id="Address" name="form" rows="4" cols="50"></textarea>
    <br></br>
    <button>Register</button>
    <button>Clear</button>
    <hr>
    <p align="center">&copy 2025 Student Registration Portal<p>
 </form>
</body>
</html>
