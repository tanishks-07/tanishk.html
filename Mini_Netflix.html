    <title>Mini Netflix</title>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial;
            margin: 0;
        }

        .header {
            text-align: center;
            color: red;
            padding: 15px;
            font-size: 32px;
            font-weight: bold;
        }

        h2 {
            margin-left: 20px;
        }

        .movies {
            display: flex;
            gap: 30px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .card {
            width: 160px;
            text-align: center;
        }

        .card img {
            width: 160px;
            height: 220px;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .card img:hover {
            transform: scale(1.1);
        }

        .card p {
            margin-top: 8px;
            font-size: 14px;
        }
    </style>
</head>
