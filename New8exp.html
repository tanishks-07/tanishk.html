<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Card</title>

    <style>
body{
font-family: 'Times New Roman';
margin: 50px;background: #f9f9f9;
border: 2px solid black; border-radius:25px; padding:15px;
}
h2{text-align: center;}
.container{
display: flex; 
flex-direction: row; 
justify-content: center;
align-items: center; gap: 20px;
}
.card{
background: #eaf3eb;
border-radius: 25px;
box-shadow: 8px 7px 8px rgb(0,0,0,0.1);
width: 220px;
text-align: center;
padding: 16px;
}
.profile{
width: 70px; height: 70px;
background: #185227; color: #fff; border-radius: 25%;
display: flex; justify-content: center; align-items: center;
font-size: 25px; margin: 0 auto 12px;
}
.name{ font-weight: bold; font-size: 18px; }
.detail{ font-size: 14px; color: #555; margin: 2px 0; }
</style>
</head>
<body>
    <h2>Student Profile Cards</h2>
<div class="container">
<div class="card">
<div class="profile">T</div>
<div class="name">Tanishk</div>
<div class="detail">B.Tech - CSE</div>
<div class="detail">Roll No: 21CS1007</div>
<div class="detail">1st Year</div>
</div>
<div class="card">
<div class="profile">S</div>
<div class="name">Sooner</div>
<div class="detail">B.Tech - IT</div>
<div class="detail">Roll No: 21IT1012</div>
<div class="detail">1st Year</div>
</div>
<div class="card">
<div class="profile">J</div>
<div class="name">Joy</div>
<div class="detail">B.Tech - ECE</div>
<div class="detail">Roll No: 21EC1009</div>
<div class="detail">1st Year</div>
</div>
</div>
</body>
</html>
