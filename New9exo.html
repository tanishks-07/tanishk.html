<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Card</title>

    <style>
body{
font-family: 'Times New Roman';
margin: 50px;background: #f9f9f9;
}
h2{text-align: center;}
.container{
display: grid;
grid-template-columns: repeat(6, 1fr);
grid-template-rows: repeat(6, 1fr);
}
.card1{
  grid-column: 1 / 2;
  grid-row: 1 / 2;
background: #eaeff3;
border-radius: 25px;
box-shadow: 8px 7px 8px grey;
width: 200px;
text-align: center;
padding: 5px;
}
.card2{
  grid-column: 3 / 4;
  grid-row: 1 / 2;
background: #eaeff3;
border-radius: 25px;
box-shadow: 8px 7px 8px grey;
width: 200px;
text-align: center;
padding:5px;
}
.card3{
  grid-column: 5 / 6;
  grid-row: 1 / 2;
background: #eaeff3;
border-radius: 25px;
box-shadow: 8px 7px 8px grey;
width: 200px;
text-align: center;
padding:5px;
}
.card4{
  grid-column: 7 / 8;
  grid-row: 1 / 2;
background: #eaeff3;
border-radius: 25px;
box-shadow: 8px 7px 8px grey;
width: 200px;
text-align: center;
padding:5px;
}
@media (max-width: 900px){
  .container{
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(8, 1fr);
  }
  .card1{
    grid-column: 1 / 2;
    grid-row: 1 / 2;
    margin: 0 auto 12px;
  }
  .card2{
    grid-column: 2 / 3;
    grid-row: 1 / 2;
    margin: 0 auto 12px;
  }
  .card3{
    grid-column: 1 / 2;
    grid-row: 2 / 3;
    margin: 0 auto 12px;
  }
  .card4{
    grid-column: 2 / 3;
    grid-row: 2 / 3;
    margin: 0 auto 12px;
  }
}
@media (max-width: 600px){
  .container{
    grid-template-columns: repeat(1, 1fr);
    grid-template-rows: repeat(8, 1fr);
  }
  .card1{
    grid-column: 1 / 2;
    grid-row: 1 / 2;
    margin: 0 auto 12px;
  }
  .card2{
    grid-column: 1 / 2;
    grid-row: 2 / 3;
    margin: 0 auto 12px;
  }
  .card3{
    grid-column: 1 / 2;
    grid-row: 3 / 4;
    margin: 0 auto 12px;
  }
  .card4{
    grid-column: 1 / 2;
    grid-row: 4 / 5;
    margin: 0 auto 12px;
  }
}

.profile{
width: 100px; height: 70px;
background: #545f66; color: #fff; border-radius: 15px;
display: flex; justify-content: center; align-items: center;
font-size: 55px; margin: 0 auto 12px;
}
.name{ font-weight: bold; font-size: 18px; }
.detail{ font-size: 14px; color: #555; margin: 2px 0; }
</style>
</head>
<body>

</html>
