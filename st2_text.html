<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My E-commerce Store</title>

<style>
    body{
        font-family: Arial, sans-serif;
        text-align: center;
        background: #d9d9d9;
        margin: 0;
        padding: 20px;
    }

    h1{
        font-size: 32px;
        margin-bottom: 30px;
    }

    .card{
        width: 320px;
        background: white;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 8px gray;
    }

    .A{
        width: 100%;
        border-radius: 10px;
        margin-right: 1px;
    }

    .title{
        font-size: 22px;
        font-weight: bold;
        margin-top: 15px;
    }

    .B{
        font-size: 14px;
        color: #555;
        margin: 10px 0;
    }

    .price{
        font-size: 18px;
        color: red;
        font-weight: bold;
        margin-bottom: 15px;
    }

    button{
        padding: 10px 20px;
        background: royalblue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover{
        background: navy;
    }
</style>
</head>

<body>

<h1><img src="https://titanworld.com/cdn/shop/files/Titan-Logo-PNG.png?v=1701089438"height="60px" width="160px" alt="logo of titan"></h1>

<div class="card">
    <img class="A" src="https://titanworld.com/cdn/shop/files/1893KL01_2.jpg?v=1706541386&width=2000" height="300px" width="300px"style="border: solid black; padding: 7px;border-radius: 50px; background-color: blanchedalmond;">

    <div class="title">Stylish Watch</div>

    <div class="B">
       Titan Techno Beats Anthracite Dial Automatic Leather Strap watch for Men.
    </div>

    <div class="price">Price: $110</div>

    <button>Add to Cart</button>
</div>

</body>
</html>
